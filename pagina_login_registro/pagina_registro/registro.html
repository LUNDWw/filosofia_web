<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de registro</title>
    <link rel="stylesheet" href="registro.css">
 
</head>

<body>
    <div class="login">
        <div>
            <h1>Bem Vindo</h1>
            <form>
                <input type="Nome" placeholder="Nome" name="name" notnull>
                <input type="email" placeholder="E-mail" name="email" notnull>
                <input type="password" placeholder="Senha" name="password" notnull>
                <input type="cpf" id="cpf" maxlength="11" placeholder="CPF" name="cpf" notnull>
                <input type="date" name="data_nasci" notnull>
                <button type="submit"><a href="/pagina_login_registro/login.html">Cadastre se</a></button>
            </form>
        </div>
    </div>
</body>

</html>
